<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colla Token Holders</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #0a0a0a;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            width: 100%;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
            border: 1px solid #333;
        }

        .logo-container {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo {
            width: 300px;
            max-width: 100%;
            height: auto;
        }

        .contract-info {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 30px;
            text-align: center;
        }

        .contract-label {
            font-size: 12px;
            color: #999;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 10px;
        }

        .contract-address {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            background: rgba(0, 0, 0, 0.3);
            padding: 12px 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 15px;
        }

        .contract-address:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-1px);
        }

        .contract-address:active {
            transform: translateY(0);
        }

        .address-text {
            font-family: 'Courier New', monospace;
            font-size: 12px;
            color: #fff;
            word-break: break-all;
        }

        .copy-icon {
            width: 16px;
            height: 16px;
            fill: #999;
            transition: fill 0.3s ease;
        }

        .contract-address:hover .copy-icon {
            fill: #fff;
        }

        .copy-feedback {
            position: absolute;
            background: #4caf50;
            color: white;
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 12px;
            pointer-events: none;
            opacity: 0;
            transform: translateY(-10px);
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .copy-feedback.show {
            opacity: 1;
            transform: translateY(-20px);
        }

        .solscan-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: #667eea;
            text-decoration: none;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .solscan-link:hover {
            color: #764ba2;
            transform: translateY(-1px);
        }

        .external-icon {
            width: 14px;
            height: 14px;
            fill: currentColor;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            transition: transform 0.3s ease, border-color 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            border-color: rgba(255, 255, 255, 0.2);
        }

        .stat-value {
            font-size: 28px;
            font-weight: bold;
            color: #ffffff;
            margin-bottom: 8px;
        }

        .stat-label {
            font-size: 14px;
            color: #999;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .loading {
            text-align: center;
            padding: 40px;
        }

        .loading-spinner {
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            border-top-color: #ffffff;
            width: 40px;
            height: 40px;
            animation: spin 1s ease-in-out infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .error {
            background: rgba(255, 0, 0, 0.1);
            border: 1px solid rgba(255, 0, 0, 0.3);
            color: #ff6b6b;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
        }

        .refresh-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            display: block;
            margin: 0 auto;
            transition: transform 0.2s ease;
        }

        .refresh-btn:hover {
            transform: scale(1.05);
        }

        .refresh-btn:active {
            transform: scale(0.95);
        }

        .last-updated {
            text-align: center;
            color: #666;
            font-size: 12px;
            margin-top: 20px;
        }

        .estimated-badge {
            display: inline-block;
            background: rgba(255, 193, 7, 0.2);
            color: #ffc107;
            font-size: 11px;
            padding: 2px 8px;
            border-radius: 4px;
            margin-left: 8px;
        }

        @media (max-width: 480px) {
            .contract-address {
                flex-direction: column;
                gap: 8px;
            }
            
            .address-text {
                font-size: 10px;
            }
        }
    </style>
</head>

        function showCopyFeedback(event) {
            const feedback = document.getElementById('copyFeedback');
            const rect = event.currentTarget.getBoundingClientRect();
            
            feedback.style.left = rect.left + rect.width / 2 - feedback.offsetWidth / 2 + 'px';
            feedback.style.top = rect.top - 10 + 'px';
            feedback.classList.add('show');
            
            setTimeout(() => {
                feedback.classList.remove('show');
            }, 2000);
        }

        async function loadTokenData() {
            const contentDiv = document.getElementById('content');
            
            try {
                const response = await fetch(API_URL);
                const data = await response.json();

                if (data.success) {
                    const tokenData = data.data;
                    
                    contentDiv.innerHTML = `
                        <div class="stats-grid">
                            <div class="stat-card">
                                <div class="stat-value">
                                    ${formatNumber(tokenData.holders)}
                                    ${tokenData.isEstimated ? '<span class="estimated-badge">Estimated</span>' : ''}
                                </div>
                                <div class="stat-label">Holders</div>
                            </div>
                            
                            <div class="stat-card">
                                <div class="stat-value">
                                    ${tokenData.price > 0 ? formatCurrency(tokenData.price) : 'N/A'}
                                </div>
                                <div class="stat-label">Price</div>
                            </div>
                            
                            <div class="stat-card">
                                <div class="stat-value">
                                    ${tokenData.marketCap > 0 ? formatCurrency(tokenData.marketCap) : 'N/A'}
                                </div>
                                <div class="stat-label">Market Cap</div>
                            </div>
                            
                            <div class="stat-card">
                                <div class="stat-value">${formatNumber(Math.round(tokenData.totalSupply))}</div>
                                <div class="stat-label">Total Supply</div>
                            </div>
                            
                            <div class="stat-card">
                                <div class="stat-value">${tokenData.topHoldersPercentage}%</div>
                                <div class="stat-label">Top ${tokenData.topHolders} Holders</div>
                            </div>
                            
                            <div class="stat-card">
                                <div class="stat-value">${tokenData.decimals}</div>
                                <div class="stat-label">Decimals</div>
                            </div>
                        </div>
                        
                        <button class="refresh-btn" onclick="loadTokenData()">Refresh Data</button>
                        
                        <div class="last-updated">
                            Last updated: ${new Date(tokenData.timestamp).toLocaleString()}
                        </div>
                    `;
                } else {
                    throw new Error(data.error || 'Failed to load data');
                }
            } catch (error) {
                console.error('Error details:', error);
                contentDiv.innerHTML = `
                    <div class="error">
                        <p>Error loading token data: ${error.message}</p>
                        <p style="font-size: 12px; margin-top: 10px; color: #999;">
                            Make sure to update the API_URL in the code with your Cloudflare Worker URL
                        </p>
                        <button class="refresh-btn" onclick="loadTokenData()" style="margin-top: 20px;">
                            Try Again
                        </button>
                    </div>
                `;
            }
        }

        // Load data on page load
        loadTokenData();
        
        // Auto-refresh every 30 seconds
        setInterval(loadTokenData, 30000);
    </script>
</body>
